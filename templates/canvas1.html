<!DOCTYPE html>
<html>
  <head>
    <!-- html 기본 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 부트스트랩 연결 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- ajax 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- js 연결-->
    <script src="canvas3.js"></script>

    <title>모두의 회의 비서 Jarvisor</title>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jarvisor</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--메뉴버튼-->
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Jarvisor
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <a onclick="location.href='loginIndex.html'">마이페이지</a>
              <a onclick="">내보내기</a>
              <a onclick="">로그아웃</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--캔버스이동메뉴-->
      <div class="menubar" style="background-color: rgb(0, 0, 0)">
        <p>zz<br />zz</p>
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">canvas1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/canvas2">canvas2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='/canvas3'>canvas3</a>
          </li>
        </ul>
      </div>
      <!--프로젝트 네임 + 내용-->
        <div>
          <input id="projectName" type="text" value="project name" readonly><br>
          <input id="projectIntro" type="text" value="project intro" readonly>
        </div>

      <!--프로젝트 네임 수정 (모달창)-->
      <button class="openBtn">수정</button>
      <div class="modal hidden">
        <div class="bg"></div>
        <div class="modalBox">
          <input type="text" id="newName">
          <input type="text" id="newIntro">
          <button class="closeBtn">닫기</button>
          <button class="doneBtn" onclick="done()">저장</button>
        </div>
      </div>
      
      <script>
        const open = () => {
          document.querySelector(".modal").classList.remove("hidden");
        }
      
        const close = () => {
          document.querySelector(".modal").classList.add("hidden");
        }
      
        document.querySelector(".openBtn").addEventListener("click", open);
        document.querySelector(".closeBtn").addEventListener("click", close);
        document.querySelector(".bg").addEventListener("click", close);

        function done() {
            let projectName = $('#newName').val();
            $('#projectName').attr("value", projectName);
            let projectIntro = $('#newIntro').val();
            $('#projectIntro').attr("value", projectIntro);
          }
      </script>
      <style>
        .modal {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .modal .bg {
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
        }

        .modalBox {
          position: absolute;
          background-color: #fff;
          width: 400px;
          height: 200px;
          padding: 15px;
        }

        .hidden {
          display: none;
        }
      </style>
    </main>
  </body>
</html>
