<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <title>회원가입</title>

    <style>

    </style>

    <script>

        function ID_Check(){
            let id = $('#id').val()

            $.ajax({
                type: 'POST',
                url: '/idcheck',
                data: {id_give: id},
                success: function (response) {
                    alert(response['msg'])
                }
            })
        }


        function Register(){
            let name = $('#name').val()
            let id = $('#id').val()
            let pw = $('#pw').val()
            let pw2 = $('#pw2').val()

            $.ajax({
                type: 'POST',
                url: '/register',
                data: {name_give: name, id_give: id, pw_give: pw, pw2_give: pw2},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>


</head>
<body>
    <form>
        <label>이름:</label>
        <input type="text" id="name" required><br><br>
        <label>ID:</label>
        <input type="text" id="id" required>  
        <button onclick="ID_Check()">ID 중복 확인</button><br><br>

        <!-- required는 필수입력란 -->
        <label>PW:</label>
        <input type="password" id="pw" required><br><br>
        <label>PW 확인:</label>
        <input type="password" id="pw2" required><br><br>
        <button onclick="Register()">확인</button>
    </form>
</body>
</html>
