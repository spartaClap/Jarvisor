<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
    
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="main.css" />



    <title>로그인</title>

    <script>

        // ['쿠키'라는 개념에 대해 알아봅시다] -> 브라우저에 저장되어있는 정보
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        $(document).ready(function(){
            $('.main i').on('click',function(){
                $('input').toggleClass('active');
                if($('input').hasClass('active')){
                    $(this).attr('class',"fa fa-eye-slash fa-lg")
                    .prev('input').attr('type',"text");
                }else{
                    $(this).attr('class',"fa fa-eye fa-lg")
                    .prev('input').attr('type','password');
                }
            });
        });

        function Login() {
            $.ajax({
                type: "POST",
                url: "/login",
                data: {id_give: $('#id').val(), pw_give: $('#pw').val()},

                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/differ'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>


</head>
<body>
    <header>
        <div>
          <nav class="navbar navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" onclick="location.href='main.html'">Jarvisor</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="offcanvas offcanvas-end text-bg-dark"
                tabindex="-1"
                id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                    Jarvisor
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" onclick="location.href='about.html'"
                        >about Jarvisor</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" onclick="location.href='login.html'">로그아웃</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="hoverbox">
            <div class="screen">
              <div class="hud01"><img src="./img/hover01.png" /></div>
              <div class="hud02"><img src="./img/hover02.png" /></div>

              <div class="hud06">
                <img src="./img/background-deco01.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="plan_head">
            <div class="circle">
              <div class="circle_text">
                <form>
                    <label>ID</label>
                    <input type="text" id="id" required><br><br>
                    <!-- required는 필수입력란 -->
                    <label>PW</label>
                    <input type="password" id="pw" required><br><br>
                    <!-- <i class="fa fa-eye fa-lg"></i> -->
                    <button onclick="Login()">로그인</button>
                </form>
              </div>
            </div>

      </main>
</body>
</html>
